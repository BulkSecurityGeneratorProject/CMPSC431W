<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>

            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success text-center" ng-switch-when="true">
                    <h3>Welcome, {{vm.account.firstName}}</h3>
                </div>
                <div class="alert alert-warning" ng-switch-when="false">
                    Already have an account? <a class="alert-link" href="" ng-click="vm.login()">Sign In</a>
                </div>
                <div class="alert alert-warning" ng-switch-when="false">
                    You don't have an account yet? <a class="alert-link" ui-sref="register">Register a new account</a>
                </div>
            </div>
        </div>
        <div class="col-md-8 text-center">
            <h1>Services</h1>

            <div class="table-responsive">
                <div class="jh-table table table-striped text-align">
                    <div ng-repeat="services in vm.services track by services.id">
                        <div class="rBody">
                            <p>Service: <a ui-sref="services-detail({id:services.id})">{{services.name}}</a></p>
                            <p>Expires: {{services.expirationDate}}</p>
                            <p>Posted: {{services.datePosted | date:'mediumDate'}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
