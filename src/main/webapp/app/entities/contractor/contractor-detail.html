
<div>
    <h2><span>Contractor</span> {{vm.contractor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.contractor.name}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.contractor.email}}</span>
        </dd>
        <dt><span>Phone</span></dt>
        <dd>
            <span>{{vm.contractor.phone}}</span>
        </dd>
        <dt><span>Rating</span></dt>
        <dd>
            <span>{{vm.contractor.rating}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="contractor-detail.edit({id:vm.contractor.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
