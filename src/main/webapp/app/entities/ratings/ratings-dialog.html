
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRatingsLabel">Create or edit a Ratings</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.ratings.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.ratings.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_rating">Rating</label>
            <input type="number" class="form-control" name="rating" id="field_rating"
                    ng-model="vm.ratings.rating"
                    required min="0.0" max="5.0" />
            <div ng-show="editForm.rating.$invalid">
                <p class="help-block"
                    ng-show="editForm.rating.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.rating.$error.min" translate-value-min="0.0">
                    This field should be more than 0.0.
                </p>
                <p class="help-block"
                    ng-show="editForm.rating.$error.max" translate-value-max="5.0">
                    This field cannot be more than 5.0.
                </p>
                <p class="help-block"
                    ng-show="editForm.rating.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_comments">Comments</label>
            <input type="text" class="form-control" name="comments" id="field_comments"
                    ng-model="vm.ratings.comments"
                    required />
            <div ng-show="editForm.comments.$invalid">
                <p class="help-block"
                    ng-show="editForm.comments.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_customer">Customer</label>
            <select class="form-control" id="field_customer" name="customer" ng-model="vm.ratings.customer" ng-options="customer as customer.name for customer in vm.customers | orderBy:'id' track by customer.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.customer.$invalid">
            <p class="help-block"
                ng-show="editForm.customer.$error.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label for="field_contractor">Contractor</label>
            <select class="form-control" id="field_contractor" name="contractor" ng-model="vm.ratings.contractor" ng-options="contractor as contractor.name for contractor in vm.contractors | orderBy:'id' track by contractor.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.contractor.$invalid">
            <p class="help-block"
                ng-show="editForm.contractor.$error.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label for="field_services">Services</label>
            <select class="form-control" id="field_services" name="services" ng-model="vm.ratings.services" ng-options="services as services.name for services in vm.services | orderBy:'id' track by services.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.services.$invalid">
            <p class="help-block"
                ng-show="editForm.services.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
