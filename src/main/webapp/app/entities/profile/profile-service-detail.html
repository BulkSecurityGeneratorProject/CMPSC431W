
<div>
    <h2><span>Service:</span> {{vm.services.name}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.services.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.services.description}}</span>
        </dd>
        <dt><span>Location Zip</span></dt>
        <dd>
            <span>{{vm.services.locationZip}}</span>
        </dd>
        <dt><span>Date Posted</span></dt>
        <dd>
            <span>{{vm.services.datePosted | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Expiration Date</span></dt>
        <dd>
            <span>{{vm.services.expirationDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Completed</span></dt>
        <dd>
            <span>{{vm.services.completed}}</span>
        </dd>
    </dl>

    <div class="row text-left">
        <div class="col-md-6">
            <button type="submit"
                    ui-sref="{{ vm.previousState }}"
                    class="btn btn-info">
                <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
            </button>
        </div>

        <div class="col-md-6 text-right">
            <button class="btn btn-info" ui-sref="profile.newRating" id="ratingButton">
                <span class="glyphicon glyphicon-scale"></span>
                <span class="hidden-xs" >
                    <strong>Leave a Rating</strong>
                </span>
            </button>
            <button class="btn btn-primary" ng-click="vm.completed()" id="completedButton">
                <span class="glyphicon glyphicon-ok"></span>
                <span class="hidden-xs" >
                    <strong>Service Rendered</strong>
                </span>
            </button>
        </div>
    </div>
</div>
